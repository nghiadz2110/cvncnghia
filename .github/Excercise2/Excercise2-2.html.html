<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repo Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .search-container {
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 16px;
    }
    .search-box button {
      padding: 12px 30px;
      background: #21262d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .search-box button:hover {
      background: #3e444c;
    }
    .filters {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .filters label {
      color: #8b949e;
    }
    .filters select {
      padding: 8px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
    }
    .repo-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      transition: transform 0.2s;
    }
    .repo-card:hover {
      transform: translateY(-2px);
      border-color: #58a6ff;
    }
    .repo-name {
      color: #58a6ff;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }
    .repo-name:hover {
      text-decoration: underline;
    }
    .repo-description {
      color: #8b949e;
      margin: 10px 0;
    }
    .repo-meta {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #8b949e;
    }
    .language-badge {
      display: inline-block;
      padding: 4px 10px;
      background: #1f6feb;
      border-radius: 12px;
      font-size: 12px;
      color: white;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #8b949e;
    }
    .error {
      background: #da3333;
      color: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .load-more {
      text-align: center;
      margin: 30px 0;
    }
    .load-more button {
      padding: 12px 40px;
      background: #21262d;
      border: 1px solid #30363d;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .load-more button:hover {
      background: #3e444c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GitHub Repository Finder</h1>
      <p style="color: #8b949e;">Search and explore GitHub repositories</p>
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search repositories..." 
               onkeypress="if(event.key=='Enter') performSearch()">
        <button onclick="performSearch()">Search</button>
      </div>
      <div class="filters">
        <label>Sort by:</label>
        <select id="sortSelect" onchange="performSearch()">
          <option value="stars">‚òÖ Stars</option>
          <option value="forks">üç¥ Forks</option>
          <option value="updated">üïí Recently Updated</option>
        </select>
      </div>
    </div>
    
    <div id="errorMessage"></div>
    <div id="repoList"></div>
    <div id="loadMoreContainer" class="load-more"></div>
  </div>

  <script>
    let currentPage = 1;
    let currentQuery = '';
    let totalResults = 0;

    async function searchRepositories(query, sort = 'stars', page = 1) {
      // Reset error state
      clearError();
      
      // Show loading state
      document.getElementById('repoList').innerHTML = '<div class="loading">Searching repositories...</div>';
      
      try {
        // GitHub API doesn't require an API key for basic requests
        const url = `https://api.github.com/search/repositories?q=${query}&sort=${sort}&page=${page}&per_page=10`;
        const response = await fetch(url);
        
        if (!response.ok) {
          // Handle specific GitHub API error codes
          if (response.status === 403) {
            throw new Error('GitHub API rate limit exceeded. Please wait and try again later.');
          } else if (response.status === 404) {
            throw new Error('No repositories found for this search term.');
          } else {
            throw new Error(`API request failed with status: ${response.status}`);
          }
        }
        
        const data = await response.json();
        totalResults = data.total_count;
        return data.items;
      } catch (error) {
        showError(error.message);
        return [];
      }
    }

    function displayRepositories(repos, append = false) {
      const repoList = document.getElementById('repoList');
      
      if (repos.length === 0) {
        repoList.innerHTML = '<div class="loading">No repositories found</div>';
        document.getElementById('loadMoreContainer').innerHTML = '';
        return;
      }
      
      if (!append) {
        repoList.innerHTML = '';
      }
      
      repos.forEach(repo => {
        const repoCard = createRepoCard(repo);
        repoList.appendChild(repoCard);
      });
      
      // Update load more button
      updateLoadMoreButton();
    }

    function appendRepositories(repos) {
      displayRepositories(repos, true);
    }

    function createRepoCard(repo) {
      const card = document.createElement('div');
      card.className = 'repo-card';
      
      // Format numbers for better readability (e.g., 1500 -> 1.5k)
      const starsFormatted = formatNumber(repo.stargazers_count);
      const forksFormatted = formatNumber(repo.forks_count);
      
      card.innerHTML = `
        <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.name}</a>
        <div class="repo-description">${repo.description || 'No description available'}</div>
        <div class="repo-meta">
          <span>‚òÖ ${starsFormatted}</span>
          <span>üç¥ ${forksFormatted}</span>
          ${repo.language ? `<span class="language-badge">${repo.language}</span>` : ''}
          <span>Updated: ${new Date(repo.updated_at).toLocaleDateString()}</span>
        </div>
      `;
      
      return card;
    }

    async function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const sort = getSortValue();
      
      if (!query) {
        showError('Please enter a search term');
        return;
      }
      
      currentQuery = query;
      currentPage = 1;
      
      const repos = await searchRepositories(query, sort, currentPage);
      displayRepositories(repos);
    }

    async function loadMore() {
      currentPage++;
      const sort = getSortValue();
      const repos = await searchRepositories(currentQuery, sort, currentPage);
      
      if (repos.length > 0) {
        appendRepositories(repos);
      }
    }

    function getSortValue() {
      return document.getElementById('sortSelect').value;
    }

    function updateLoadMoreButton() {
      const container = document.getElementById('loadMoreContainer');
      const totalPages = Math.ceil(totalResults / 10);
      if (currentPage < totalPages && totalResults > 0) {
        container.innerHTML = `
          <button onclick="loadMore()">Load More Results</button>
        `;
      } else {
        container.innerHTML = '';
      }
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.className = 'error';
    }

    function clearError() {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = '';
      errorEl.className = '';
    }

    function formatNumber(num) {
      if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'k';
      }
      return num;
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').value = 'react';
      performSearch();
    });
  </script>
</body>
</html>
